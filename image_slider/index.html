<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Image Slider</title>
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                    <img class="slide" src="Car-1.jpeg" alt="image #1">
                    <img class="slide" src="Car-2.jpeg" alt="image #2">
                    <img class="slide" src="Car-3.jpeg" alt="image #2">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
